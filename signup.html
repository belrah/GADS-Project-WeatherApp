    <!-------------------------signup-form section------------------------>
    <div class="container mt-3" id="registration-form ">
        <div class="row vh-100 align-center">
            <div class="col-md-9 col-lg-8 m-auto  ">
                <h1 class="font-weight-bold mb-2 text-danger weather">Hello There!</h1>
                <form id="regForm" onsubmit="">
                    <div class="md-form input-group pl-0 mb-2 ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text text-white bg-danger" id="basic-addon1 ">@</span>
                        </div>
                        <input type="text " class="form-control py-0 " placeholder="choose a username " aria-describedby="basic-addon1 ">
                    </div>
                    <div class="form-label-group mb-2 text-left">
                        <label for="inputEmail">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Full name.." required autofocus>
                    </div>

                    <div class="form-label-group mb-2 text-left">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address.." required>
                    </div>

                    <div class="form-label-group mb-2 text-left">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="Password1" class="form-control" placeholder="Password.." required>
                    </div>
                    <div class="form-label-group mb-2 text-left">
                        <label for="inputPassword">Confirm Password</label>
                        <input type="password" name="Password2" class="form-control" placeholder="Re-enter password.." required>
                    </div>
                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-link ">SIGN UP</button>
                    </div>
                    <!-- <button class="btn btn-danger btn-block btn-register text-uppercase font-weight-bold mb-2 rounded-pill" type="submit">Sign Up</button> -->
                    <div class="text-center">
                        <p class="small text-dark font-weight-bold">Already have an account?
                            <a href="login.html" id="login-btn" class="">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
